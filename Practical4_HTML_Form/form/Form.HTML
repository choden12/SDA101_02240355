<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College seminar registration</title>
</head>
<body>
    <h1>College</h1>
    <label for="name" aria-placeholder="Name">Full Name:</label>
    <input type="text"><br><br>

    <label for="dob">Date Of Birth</label>
    <input type="text"><br><br>

    <label for="gender">Gender:</label>
    <label for="male">Male</label>
    <input type="radio">
    <label for="female">Famale</label>
    <input type="radio">
    <label for="other">Other</label>
    <input type="radio"><br><br>

    <!---this is for email-->
    <label for="email">Email:</label>
    <input type="text"><br><br>
    
    <label for="Password">Password</label>
    <input type="text"><br><br>

    <label for="Phone Number">Phone Number:</label>
    <input type="text"><br><br>

    <label for="Preferred Seminar Time">Preferred Seminar Time</label>
    <input type="time"><br><br>

    <label for="Meal preference">Meal Preference:</label>
    <label for="Vegetarian">Vegetarian</label>
    <input type="radio">
    <label for="Non-Vegetarian">Non-Vegetarian</label>
    <input type="radio">
    <label for="Vegan">Vegan</label>
    <input type="radio"><br><br>

    <input type="submit">






    
</body>
</html>
