<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College seminar registration</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="this">
     <!--this is for name-->
    <h1>College</h1>
    <label for="name" aria-placeholder="Name">Full Name:</label>
    <input type="text"><br><br>

    <!--This is for date of birth-->
    <label for="dob">Date Of Birth</label>
    <input type="time"><br><br>

    <!--This is for the gender-->
    <label for="gender">Gender:</label>
    <label for="male">Male</label>
    <input type="radio">
    <label for="female">Famale</label>
    <input type="radio">
    <label for="other">Other</label>
    <input type="radio"><br><br>

    <!---this is for email-->
    <label for="email">Email:</label>
    <input type="text"><br><br>
    
    <!--This is for password-->
    <label for="Password">Password</label>
    <input type="text"><br><br>

    <!--This is for Phone number-->
    <label for="Phone Number">Phone Number:</label>
    <input type="text"><br><br>
     
     <!--This is for Preferred Time-->
    <label for="Preferred Seminar Time">Preferred Seminar Time</label>
    <input type="time"><br><br>

    <!--This is for meal preference-->
    <label for="Meal preference">Meal Preference:</label>
    <label for="Vegetarian">Vegetarian</label>
    <input type="radio">
    <label for="Non-Vegetarian">Non-Vegetarian</label>
    <input type="radio">
    <label for="Vegan">Vegan</label>
    <input type="radio"><br><br>

    <!--This is for submit-->
    <input type="submit">
    </div>
   
</body>
</html>
