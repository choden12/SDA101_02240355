<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hostel maintenance</title>
    <link rel="stylesheet" href="room.css">
    
</head>
<body>
    <div class="ok">
        <!--this is heading -->
        <h1>Gedu College Of Business Studies</h1>
        <h2>Gedu, Bhutan(GCBS)</h2>
        <!--This is for application number-->
         <label for="application Number">Application Number</label>
         <input type="text">
         <!--this is for date-->
        <label for="Date of issue">Date of Issue:</label>
        <input type="datetime-local"><br>
        <!--this is for addressing-->
        <h4>To</h4>
        <h4>The Maintenance Group</h4>
        <h4>Gedu, Bhutan</h4>

    
        <!--this is for name-->
        <label for="Name">Name:</label>
        <input type="text"><br><br>
        <!--this is for room number-->
        <label for="Room Number">Room Number:</label>
        <input type="number"><br><br>

        <!--this is for hostel name-->
        <label for="Hostel Nmae">Hostel Name:</label>
        <input type="text"><br><br>

        <!--this is for the issue -->
        <h4>Types of issue:</h4>
        <label for="issue">(Please select the category that best describe your complaint)</label><br>
        <select name="Type of issue" id="">
        <option value="Electrical">Electrical</option>
        <option value="Plumbing">Plumbing</option>
        <option value="Furniture">Furniture</option>
        <option value="other">Other(Please specify)</option>


        </select>
        <!--this is for description of complaint-->
        <h4>Description of complaint</h4>
        <label for="details">Please provide a detailed description of your complaint</label><br>
        <input type="text">

        <!--this is for resolution-->
        <h4>Preferred Resolution</h4>
        <label for="resolve">How would you like this issue to be resolved</label><br>
        <input type="text">
    
        <!--this is for ugrent-->
        <h4>Ugrent</h4>
        <label for="yes">Yes</label>
        <input type="radio">
        <label for="no">No</label>
        <input type="radio">
         

        <!--this is for sign-->
        <h4>Signature</h4>
        <input type="text">
    </div>
        
    
    
</body>
</html>
