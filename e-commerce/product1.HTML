<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online shopping form</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="ad-container">
        <!--This is for customer information-->
        <h2>customers information:</h2>
        <!--This is for personal information-->
        <label for="Nmae">Name:</label>
        <input type="text"><br><br>
        <label for="email">Email:</label>
        <input type="text"><br><br>
        <label for="Phone number">Phone Number:</label>
        <input type="number"><br><br>
        <label for="Country">Country</label>
        <!--This is for the country name-->
        <select name="County Name" id="">
            <option value="Bhutan">Bhutan</option>
            <option value="India">India</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Germany">Germany</option>
        </select>
        <ol>
            <!--This is for the product selection-->
            <h2>Product Selection</h2>
            <h3>price:67,000$</h3>
            <label for="product one">Product One</label>
            <input type="radio">
    
            <h3>price:52,000$</h3>
            <label for="product Two">Product Two</label>
            <input type="radio">
        </ol>
        <!--This is for payment method-->
        <h2>Payment method</h2>
        <label for="Credit card">Credit Card</label>
        <input type="radio"><br>
        <label for="Debit Card">Debit card</label>
        <input type="radio"><br>
        <label for="Paybal">Paybal</label>
        <input type="radio"><br>
        <label for="other">others</label>
        <input type="radio"><br><br>

        <!--THis is for the delivery date-->
        <label for="Preferred delivery date">Preferred delivery date</label>
        <input type="date"><br><br>

        <!--This is for the agreement-->
        <label for="Agree">I Agree to the terms and conditons</label>
        <input type="radio"><br><br>
        <!--for sign-->
        <label for="sign">Signature</label>
        <input type="text"><br><br>
        <!--for date-->
        <label for="Date">Date signed</label>
        <input type="date"><br><br>
        <!--Submit-->
        <label for="Submit">Submit</label>
        <input type="button">
        

        





    </div>
    
</body>
</html>
